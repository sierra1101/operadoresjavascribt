    <title>operadores</title>

<body>
    <Script>
        // Operadores aritmeticos
        let datol, dato2, dato3;
        let suma, sumaneg, resta, multiplicacion, division, resto_division, varios;

        datol = 180;
        dato2 = 2100;
        dato3 = 150;

        suma = datol + dato2;
        sumaneg = -suma;
        resta = datol - dato2;
        multiplicacion = datol * dato2;
        division = datol / dato2;
        resto_division = datol % dato2;
        varios = (datol + dato3) * dato2;

        document.write("<h2>OPERADORES ARITMETICOS</h2><br/>");
        document.write("Suma = " + suma + "<br/>");
        document.write("Suma negada = " + sumaneg + "<br/>");
        document.write("Resta = " + resta + "<br/>");
        document.write("Producto = " + multiplicacion + "<br/>");
        document.write("Divisi√≥n = " + division + "<br/>");
        document.write("Y su resto " + resto_division + "<br/>");
        document.write("La variable varios = " + varios + "<br/>");
        document.write("3 elevado al cubo son = " + (3**3));

       
        







    </Script>
    
</body>
